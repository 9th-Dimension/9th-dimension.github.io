<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>* - * 9th Dimension - Impossible Playgrounds * - *</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
            background: #0a0a14;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 2rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }
        .title {
            font-size: 2rem;
            font-weight: 200;
            letter-spacing: 0.2em;
            margin: 0;
        }
        .subtitle {
            font-size: 1rem;
            opacity: 0.7;
            margin-top: 0.5rem;
            font-weight: 200;
            letter-spacing: 0.1em;
        }
        .menu {
            display: flex;
            gap: 2rem;
        }
        .menu a {
            color: white;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.3s;
            font-weight: 200;
            letter-spacing: 0.1em;
            cursor: pointer;
        }
        .menu a:hover {
            opacity: 1;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 3;
            background: rgba(20, 20, 30, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            min-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal-header {
            padding: 10px;
            cursor: move;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-title {
            font-weight: 200;
            letter-spacing: 0.1em;
            margin: 0;
        }
        .close-button {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .close-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .modal-content {
            padding: 20px;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        .avatar {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        .about-text {
            flex: 1;
            line-height: 1.6;
            font-weight: 200;
        }
        .about-text a {
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        .about-text a:hover {
            border-bottom-color: white;
        }
    </style>
</head>
<body>
    <div class="content">
        <header class="header">
            <div>
                <h1 class="title">9TH DIMENSION</h1>
                <div class="subtitle">Impossible Playgrounds</div>
            </div>
            <nav class="menu">
                <a id="about-link">About</a>
                <a href="#">AI4C</a>
                <a href="#">Protostar</a>
                <a href="https://github.com">Github</a>
            </nav>
        </header>
    </div>

    <div id="about-modal" class="modal">
        <div class="modal-header">
            <h3 class="modal-title">About</h3>
            <button class="close-button">Ã—</button>
        </div>
        <div class="modal-content">
            <div class="avatar"></div>
            <div class="about-text">
                9th dimension is the ai playground of Nye Warburton. For more information about Nye, visit <a href="https://nyewarburton.com" target="_blank">nyewarburton.com</a>
            </div>
        </div>
    </div>

    <script>
        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create geometric objects
        const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
        const material = new THREE.LineBasicMaterial({ 
            color: 0xffffff,
            opacity: 0.6,
            transparent: true
        });
        const torusKnot = new THREE.LineSegments(
            new THREE.WireframeGeometry(geometry),
            material
        );
        scene.add(torusKnot);

        // Add additional geometric shapes
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 500;
        const posArray = new Float32Array(particlesCount * 3);
        
        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 100;
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.1,
            color: 0xffffff,
            transparent: true,
            opacity: 0.6
        });
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        camera.position.z = 30;

        // Mouse movement tracking
        let mouseX = 0;
        let mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // Click interaction
        document.addEventListener('click', () => {
            torusKnot.rotation.x += 0.5;
            particlesMesh.rotation.y += 0.5;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Smooth rotation based on mouse position
            torusKnot.rotation.x += 0.001;
            torusKnot.rotation.y += 0.002;
            torusKnot.rotation.z += mouseX * 0.001;

            particlesMesh.rotation.x += mouseY * 0.0005;
            particlesMesh.rotation.y += mouseX * 0.0005;

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

        // Modal functionality
        const modal = document.getElementById('about-modal');
        const aboutLink = document.getElementById('about-link');
        const closeButton = document.querySelector('.close-button');
        const modalHeader = document.querySelector('.modal-header');

        // Position modal in center initially
        modal.style.left = `${(window.innerWidth - 400) / 2}px`;
        modal.style.top = `${(window.innerHeight - 200) / 2}px`;

        // Show modal
        aboutLink.addEventListener('click', () => {
            modal.style.display = 'block';
            setTimeout(() => {
                modal.style.opacity = '1';
            }, 10);
        });

        // Close modal
        closeButton.addEventListener('click', () => {
            modal.style.opacity = '0';
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        });

        // Make modal draggable
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        modalHeader.addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);

        function dragStart(e) {
            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;

            if (e.target === modalHeader) {
                isDragging = true;
            }
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;

                xOffset = currentX;
                yOffset = currentY;

                setTranslate(currentX, currentY, modal);
            }
        }

        function setTranslate(xPos, yPos, el) {
            el.style.left = `${xPos}px`;
            el.style.top = `${yPos}px`;
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
        }
    </script>
</body>
</html>
