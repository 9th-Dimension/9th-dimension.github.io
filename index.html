<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9th-dimension</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background: white;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            color: black;
            width: 100%;
            padding: 2rem;
            pointer-events: none;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>9th-dimension</h1>
        <div class="tagline">I M P O S S I B L E P L A Y G R O U N D S</div>
    </div>

    <script>
        let scene, camera, renderer;
        let cubes = [];
        let mouseX = 0, mouseY = 0;
        const bounds = 30;

        class Cube {
            constructor(position) {
                const geometry = new THREE.BoxGeometry(3, 3, 3);
                const material = new THREE.MeshPhongMaterial({
                    color: 0x000000,
                    transparent: true,
                    opacity: 0.15,
                    wireframe: true
                });
                
                this.mesh = new THREE.Mesh(geometry, material);
                this.mesh.position.copy(position);
                
                // Velocity components
                this.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.1,
                    (Math.random() - 0.5) * 0.1,
                    (Math.random() - 0.5) * 0.1
                );
                
                // Rotation velocity
                this.rotationVelocity = new THREE.Vector3(
                    Math.random() * 0.02 - 0.01,
                    Math.random() * 0.02 - 0.01,
                    Math.random() * 0.02 - 0.01
                );
            }

            update() {
                // Update position
                this.mesh.position.add(this.velocity);
                
                // Update rotation
                this.mesh.rotation.x += this.rotationVelocity.x;
                this.mesh.rotation.y += this.rotationVelocity.y;
                this.mesh.rotation.z += this.rotationVelocity.z;
                
                // Wrap around bounds
                if (this.mesh.position.x > bounds) this.mesh.position.x = -bounds;
                if (this.mesh.position.x < -bounds) this.mesh.position.x = bounds;
                if (this.mesh.position.y > bounds) this.mesh.position.y = -bounds;
                if (this.mesh.position.y < -bounds) this.mesh.position.y = bounds;
                if (this.mesh.position.z > bounds) this.mesh.position.z = -bounds;
                if (this.mesh.position.z < -bounds) this.mesh.position.z = bounds;
            }

            applyForce(force) {
                this.velocity.add(force);
                // Limit maximum velocity
                const maxSpeed = 0.3;
                if (this.velocity.length() > maxSpeed) {
                    this.velocity.normalize().multiplyScalar(maxSpeed);
                }
            }
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xffffff, 1);
            document.body.appendChild(renderer.domElement);

            // Create 9 cubes in different positions
            for (let i = 0; i < 9; i++) {
                const position = new THREE.Vector3(
                    (Math.random() - 0.5) * bounds * 1.5,
                    (Math.random() - 0.5) * bounds * 1.5,
                    (Math.random() - 0.5) * bounds * 1.5
                );
                const cube = new Cube(position);
                cubes.push(cube);
                scene.add(cube.mesh);
            }

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0, 1, 1);
            scene.add(directionalLight);

            camera.position.z = 40;

            document.addEventListener('mousemove', onMouseMove);
            window.addEventListener('resize', onWindowResize);
        }

        function onMouseMove(event) {
            const newMouseX = (event.clientX - window.innerWidth / 2) / window.innerWidth;
            const newMouseY = (event.clientY - window.innerHeight / 2) / window.innerHeight;
            
            // Calculate mouse movement vector
            const mouseForce = new THREE.Vector3(
                (newMouseX - mouseX) * 0.05,
                -(newMouseY - mouseY) * 0.05,
                0
            );
            
            // Apply force to all cubes
            cubes.forEach(cube => {
                cube.applyForce(mouseForce);
            });
            
            mouseX = newMouseX;
            mouseY = newMouseY;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Update all cubes
            cubes.forEach(cube => cube.update());

            // Subtle camera movement
            camera.position.x = Math.sin(Date.now() * 0.0005) * 5;
            camera.position.y = Math.cos(Date.now() * 0.0005) * 5;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
